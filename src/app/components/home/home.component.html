

<div class="container mt-2">
   <div class="row">
       <div class="col-lg-2 col-md-4 col-sm-6" *ngFor="let product of posts; index as i">

        <div class="card" >

          <img class="card-img-top" [src]="product.Url[0]">

          <div class="card-body">

            <h5 class="card-title">{{product.name | titlecase}}</h5>
            <p class="card-text">{{product.price | currency}}</p>
            <button class="btn btn-primary" (click)="addToCart(i)"  *ngIf="add !== i"  >Add to cart</button>

          </div>

           <div *ngIf="add === i">
             <input   type="number" class="form-control" placeholder="Amount(kg)" #amount />
             <button   class="btn btn-primary"  (click)="buy(amount.value)"> Buy </button>
           </div>

        </div>

       </div>
   </div>
</div>
